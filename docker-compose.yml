    image: serega753/chat_go_proj
    ports:
      - 8091:8091
    networks:
      - uniting_net
    command:
      /bin/bash -c "/home/app/wait_for_it.sh auth:8092 && /home/app/wait_for_it.sh -t 600 db:3306 && /home/app/chat /home/app/config_chat.json"