language: go
env:
  matrix:
  - DOCKER_COMPOSE_VERSION=1.17.1
  global:
  - GO111MODULE=on
  - secure: 
  - secure: 
go:
- 1.12.x
install: true
addons:
  apt:
    packages:
    - docker-ce
services:
- docker
script:
- tar -xvf ./archive.tar.gz
- go test --mod=vendor -v ./...
- mv ./archive/config . && mv ./archive/2019_1_newTeam2_id_rsa.pem .
- docker-compose -f docker-compose_build.yml build
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- docker-compose -f docker-compose_build.yml push
- chmod 600 ./2019_1_newTeam2_id_rsa.pem
- ssh-keyscan -H 89.208.199.170 >> ~/.ssh/known_hosts
- scp -i ./2019_1_newTeam2_id_rsa.pem ./docker-compose.yml ubuntu@89.208.199.170:/home/ubuntu/2019_1_newTeam2/docker-compose.yml
- ssh -i ./2019_1_newTeam2_id_rsa.pem ubuntu@89.208.199.170 'cd 2019_1_newTeam2 && sudo docker-compose down && sudo docker-compose up -d'
branches:
  only:
  - master
before_install:
- openssl aes-256-cbc -K $encrypted_03d1345edcba_key -iv $encrypted_03d1345edcba_iv
  -in archive.tar.gz.enc -out ./archive.tar.gz -d
- sudo rm /usr/local/bin/docker-compose
- curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname
  -s`-`uname -m` > docker-compose
- chmod +x docker-compose
- sudo mv docker-compose /usr/local/bin
